  <section>
    <h1>Weather</h1>
    <form data-weather-form="">
      <p>
      <label for="city">City</label>
      <input type="text" name="city" id="city" list="city-source">
     <datalist id="city-source">
      <option value="Berlin">Berlin</option>
      <option value="Brasov">Brasov</option>
      <option value="Boulder.Colorado">Boulder</option>
      

    </datalist>
    </p>
    <p>
      <label for="country">Country</label>
      <select name="country" id="country"></select>
      <optgroup label="Please select the country">
        <option value="RO">Romania</option>
        <option value="DE">Germany</option>
        <option value="US">USA</option>



      </optgroup>
    </p>
    <button>Search</button>
    </form>
    
    <p>
      The weather in <span data-weather-city=""></span> is <span data-weather-desc=""></span>
    </p>
    <img src="" alt="Current weather icon" data-weather-icon="">
    <strong data-weather="temp">Current temp</strong>
    <p>
      <span data-weather="temp_min">Min temp</span>
      <span data-weather="temp_max">Max temp</span>
    </p>
  </section>
